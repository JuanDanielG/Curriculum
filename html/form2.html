<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>

        h1{
            color: red;
            font-size: xx-large;
        }

    </style>
</head>

<body>

    <form action="" id="form" autocomplete="off">
        <h1>REGISTRO</h1>
        <div class="grupo">
            <label for="">Name: </label>
            <input type="text" id="name"><br>
<br>
        </div>
        <div class="grupo">
            <label for="">Email: </label>
            <input type="email" id="name"><br>
<br>
        </div>
        <div class="grupo">
            <label for="">Password: </label>
            <input type="password" id="name"><br>
         <br>   
        </div>
        <button id="enviar" type="submit">ENVIAR</button>
        <p id="espacioinfo"></p>
    </form>
</body>
<script>
    const form = document.getElementById("form");
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const espacioinfo = document.getElementById("espacioinfo");

    form.addEventListener("submit", evento =>{
        evento.preventDefault();
        let emailval = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let info = "";
        let verificar = true;

        if(name.value.length<2){ //si el name es menor a 2 caracteres me muestra el siguiente mensaje en pantalla
            info +="El texto tiene que ser mayor a 2 carácteres.<br>";
            verificar= true;
        }
        console.log(emailval.test(email.value));
        if(emailval.test(email.value)){
            info +="El email es incorrecto.<br>";
            verificar= true;
        }
        if(password.value.length<8){
            info +="La contraseña tiene que tener 8 o más caracteres.<br>";
            verificar= true;
        }
        if(verificar){
            espacioinfo.innerHTML=info;
            espacioinfo.style.color="red";
        }else{
            espacioinfo.innerText="Enviado con exito.";
            espacioinfo.style.color="green";

        }
        console.log(info)
    });
    
</script>
</html>
