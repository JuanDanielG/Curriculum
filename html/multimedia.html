<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Multimedia</title>
</head>

<body>
    <h1>Ejemplos de etiquetas de multimedia</h1><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png"
        alt="Logotipo de HTML5" width="400" height="453" id="imagenmultimedia" />
    <br><br>
    <picture>
        <source
            srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png"
            alt="Logotipo de Angular" />
        <!-- Formato WebP -->
        <source srcset="https://1000marcas.net/wp-content/uploads/2020/11/JavaScript-logo.png" alt="Logotipo de js" />
        <!-- Formato JPEG XR -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png"
            alt="Descripción de la imagen" />
        <!-- Fallback -->
    </picture> <br><br>

    <picture>
        <source media="(min-width: 600px)"
            srcset="html5-logo-xl.png, html5-logo-xl-hd.png 2x, html5-logo-xl-fhd.png 3x" />
        <source media="(min-width: 300px) and (max-width: 600px)"
            srcset="html5-logo-large.png, html5-logo-large-hd.png 2x, html5-logo-large-fhd.png 3x" />
        <source media="(max-width: 50px)"
            srcset="html5-logo-small.png, html5-logo-small-hd.png 2x, html5-logo-small-fhd.png 3x" />
        <img srcset="html5-logo-medium.png, html5-logo-medium-hd.png 2x, html5-logo-medium-fhd.png 3x"
            alt="HTML5 logo" />
    </picture><br><br>

    <!-- Marcos en línea (iFrames) -->
    <h1>Marcos en línea (iFrames)</h1><br>
    <iframe src="https://www.youtube.com/embed/Imeq3GeRttw" width="560" height="315">
    </iframe><br>

    <a href="http://www.bing.com/" target="marco">Abrir buscador Bing</a><br>
    <iframe name="marco" width="100%" height="450"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/38289724&visual=true">
    </iframe> <br>

    <iframe src="http://pagina.com/apartado/"
        srcdoc="<p>¡Hola! ¡Soy el <strong>texto del iframe</strong>!</p>"></iframe><br>

    <!-- Contenido incrustado -->
    <h1>Contenido incrustado</h1><br>
    <embed src="catgame.swf" width="400" height="250" /><br>

    <object data="catgame.swf">
        <param name="quality" value="high" />
    </object><br>

    <object data="clock.html"></object><br>

    <object type="application/x-shockwave-flash">
        <param name="movie" value="http://video.example.com/library/watch.swf" />
        <param name="allowfullscreen" value="true" />
        <param name="flashvars" value="http://video.example.com/vids/315981" /> Contenido multimedia no soportado.

    </object><br>

    <!-- Etiquetas HTML de video -->
    <h1>Etiquetas HTML de video</h1><br>

    <video src="../img/ARCANGEL  BZRP Music Sessions 54_v720P.mp4" poster="../img/presentacion.jpg" preload="auto"
        autoplay></video><br>

    <video autoplay controls src="../img/ARCANGEL  BZRP Music Sessions 54_v720P.mp4"></video><br>

    <!-- Etiquetas HTML de subtitulos -->
    <h1>Etiquetas de subtitulos</h1><br>
    <video controls>
        <source src="../img/ARCANGEL  BZRP Music Sessions 54_v720P.mp4" />
        <source src="../img/ARCANGEL  BZRP Music Sessions 54_v720P.mp4" />
        <track src="subs-es.vtt" srclang="es" label="Español" default />
        <track src="subs-en.vtt" srclang="en" label="English" />
        <track src="subs-fr.vtt" srclang="fr" label="Français" />
    </video>
</body>

</html>
